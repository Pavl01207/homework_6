<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 6</title>
</head>

<body>
	<script>
		//  Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
		const userNumberTr = parseInt(prompt('Введіть кількість рядків'))
		const userNumberTd = parseInt(prompt('Введіть кількість стовпців'))
		const userMessage = prompt('Введіть потрібне повідомлення')
		//
		function makeTable (numberTr, numberTd, message) {
			document.write(`<table>`)
			for (let i = 0; i < numberTr; i++) {
				document.write(`<tr>`)
					for (let j = 0; j < numberTd; j++) {
						document.write(`<td><span>${message}</span></td>`)
					}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		//
		makeTable(userNumberTr, userNumberTd, userMessage)
	</script>
</body>
</html>
